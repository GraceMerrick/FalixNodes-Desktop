<h1><t2p id="h1-settings"></t2p></h1>
<h2><t2p id="h2-app"></t2p></h2>
<div class="setting-fs">
    <h3><t2p id="fs-language"></t2p></h3>
    <div class="button-row-fs">
        <button id="lang_sel_do_en" onclick="setLanguage('./css/settings/language/english.css'); navigateTo('https://software.falixnodes.net/blank/');">English</button>
        <button id="lang_sel_do_es" onclick="setLanguage('./css/settings/language/spanish.css'); navigateTo('https://software.falixnodes.net/blank/');">Español</button>
        <button id="lang_sel_do_fr" onclick="setLanguage('./css/settings/language/french.css'); navigateTo('https://software.falixnodes.net/blank/');">fançais</button>
        <button id="lang_sel_do_cn" onclick="setLanguage('./css/settings/language/chinese.css'); navigateTo('https://software.falixnodes.net/blank/');">中国人</button>
        <button id="lang_sel_do_hn" onclick="setLanguage('./css/settings/language/hindi.css'); navigateTo('https://software.falixnodes.net/blank/');">हिंदी</button>
    </div>
</div>
<div class="setting-fs">
    <h3><t2p id="fs-devMode"></t2p></h3>
    <div class="toggle-fs">
        <span onclick="developerMode('./css/settings/developer-mode/off.css')" id="dm-toggle-play_off"></span>
        <span onclick="developerMode('./css/settings/developer-mode/on.css')" id="dm-toggle-play_on"></span>

        <p><t2p id="tog-devMode"></t2p></p>

        <span id="toggle-dm-cm"></span>
    </div>
</div>
<h2><t2p id="fs-appearance"></t2p></h2>
<div class="setting-fs">
    <h3><tp2 id="fs-ac"></tp2></h3>
    <div class="button-row-fs">
        <button id="default" title="Default" onclick="swapAccentColor('./css/settings/accent-color/default.css')"><t2p id="ac-default"></t2p></button>
        <button id="purple" title="Purple" onclick="swapAccentColor('./css/settings/accent-color/purple.css')"><t2p id="ac-purple"></t2p></button>
        <button id="red" title="Red" onclick="swapAccentColor('./css/settings/accent-color/red.css')"><t2p id="ac-red"></t2p></button>
        <button id="green" title="Green" onclick="swapAccentColor('./css/settings/accent-color/green.css')"><t2p id="ac-green"></t2p></button>
        <button id="gray" title="Gray" onclick="swapAccentColor('./css/settings/accent-color/gray.css')"><t2p id="ac-gray"></t2p></button>
    </div>
</div>
<div class="setting-fs">
    <h3><tp2 id="fs-oo"></tp2></h3>
    <div class="toggle-fs">
        <span onclick="swapRoundedCorners('./css/settings/rounded-corners/off.css')" id="rc-toggle-play_off"></span>
        <span onclick="swapRoundedCorners('./css/settings/rounded-corners/on.css')" id="rc-toggle-play_on"></span>

        <p><t2p id="tog-rc"></t2p></p>

        <span id="toggle-rc-cm"></span>
    </div>
    <div style="opacity: 0.3; pointer-events: none;" class="toggle-fs">

        <span onclick="swapSidebarOpacity('./css/settings/sidebar-opacity/full.css')" id="ts-toggle-play_off"></span>
        <span onclick="swapSidebarOpacity('./css/settings/sidebar-opacity/90.css')" id="ts-toggle-play_on"></span>

        <p><t2p id="tog-ts"></t2p></p>

        <span id="toggle-ts-cm"></span>
    </div>
</div>
