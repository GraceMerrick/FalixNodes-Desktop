<!DOCTYPE html>
<html>
    <head>
        <title>FalixNodes Desktop - Update Available</title>

        <link rel="stylesheet" href="../../css/dialog.css">
        <link rel="stylesheet" href="../../css/fonts.css">
        <link rel="stylesheet" href="../../css/windows-titlebar.css">
        <script src="../../fonts/fontawesome-pro-6.0.0-beta3-web/js/all.js"></script>
    </head>
    <body>
        <!-- <audio src="../../sounds/notification/update-available.mp3" autoplay></audio> -->
        <div class="content">
            <div class="header">
                <span id="icon"><i class="fa-light fa-cloud-slash"></i></span>
                <h1>Update Failed</h1>
            </div>
            <div class="message">
                <p>FalixNodes Desktop was unable to update, there a few reasons why this may of happened</p>
                <ui>
                    <li><i class="fa-light fa-server"></i> The update has went down, temporary.</li>
                    <li><i class="fa-light fa-wifi-exclamation"></i> The update timed out.</li>
                    <li><i class="fa-light fa-wifi-slash"></i> You're not connected to the internet.</li>
                </ui>
            </div>
            <div class="options">
                <button onclick="window.api.send('open-release-notes')" id="optional-button">
                    <i class="fa-light fa-server"></i>
                    <p>Check Update Server</p>
                </button>
                <button onclick="window.api.send('open-release-notes')" id="optional-button">
                    <i class="fa-light fa-router"></i>
                    <p>Check Internet Connection</p>
                </button>
            </div>
        </div>
        <div class="actions">
            <button onclick="window.close()" style="background: transparent;">Dismiss</button>
            <button onclick="window.api.send('update')">Check Again</button>
        </div>
    </body>
</html>
<style>body::after {border: 4px #fe6263 solid}</style>
