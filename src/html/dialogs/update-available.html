<!DOCTYPE html>
<html>
    <head>
        <title>FalixNodes Desktop - Update Available</title>

        <link rel="stylesheet" href="../../css/dialog.css">
        <link rel="stylesheet" href="../../css/fonts.css">
        <link rel="stylesheet" href="../../css/windows-titlebar.css">
        <script src="../../fonts/fontawesome-pro-6.0.0-beta3-web/js/all.js"></script>
    </head>
    <body>
        <audio src="../../sounds/notification/update-available.mp3" autoplay></audio>
        <div class="content">
            <div class="header">
                <span id="icon"><i class="fa-light fa-cloud-check"></i></span>
                <h1>Update Available</h1>
            </div>
            <div class="message">
                <p>An update for FalixNodes Desktop is ready! You can either update now or continue using the app.</p>
            </div>
            <div class="options">
                <button onclick="window.api.send('open-release-notes')" id="optional-button">
                    <i class="fa-light fa-bookmark"></i>
                    <p>See What's New!</p>
                </button>
            </div>
        </div>
        <div class="actions">
            <button onclick="window.close()" style="background: transparent;">Later</button>
            <button onclick="window.api.send('update')">Update Now</button>
        </div>
    </body>
</html>
