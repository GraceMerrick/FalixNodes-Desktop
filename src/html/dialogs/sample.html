<!DOCTYPE html>
<html>
    <head>
        <title>FalixNodes Desktop - Sample Dialog</title>

        <link rel="stylesheet" href="../../css/dialog.css">
        <link rel="stylesheet" href="../../css/fonts.css">
        <link rel="stylesheet" href="../../css/windows-titlebar.css">
        <script src="../../fonts/fontawesome-pro-6.0.0-beta3-web/js/all.js"></script>
    </head>
    <body>
        <div class="content">
            <span id="icon"><i class="fas fa-light fa-comment-alt"></i></span>
            <h1>Sample Dialog</h1>
            <p>The following sample is used as a template for other dialogs that may be added in the future. Buttons below do not do anything, you can press ctrl/command + w to close this window.</p>
        </div>
        <div class="actions">
            <button onclick="window.api.send('dismiss')" style="background: #2970cc24;">Dismiss</button>
            <button>Proceed</button>
        </div>
    </body>
</html>
