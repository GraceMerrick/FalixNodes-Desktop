<html>
    <head>
        <link rel="stylesheet" href="./tray/style.css">
        <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.2-web/css/all.css">
        <link id="language" rel="stylesheet" href="./css/settings/language/english.css">
        <link id="accent-setting" rel="stylesheet" type="text/css" href="./css/settings/language/english.css">

        <script src="./tray/menu.js"></script>
    </head>
    <body>
        <div class="menu">
            <button onclick="switchTab('app', this, 'var(--accent)'); document.getElementById('uptime-switch').style.background = 'transparent';" id="default_select">App</button>
            <button onclick="switchTab('update', this, 'var(--accent)'); document.getElementById('default_select').style.background = 'transparent';"" id="uptime-switch">Uptime</button>
        </div>
        <div class="content">
            <div id="app" class="page">
                <h3>New Window</h3>
                <button onclick="ipcRenderer.send('openCP')">Client Panel</button>
                <button onclick="ipcRenderer.send('openGP')">Game Panel</button>
                <h3>Other Options</h3>
                <button onclick="ipcRenderer.send('updateChecker')">Check for updates</button>
                <button onclick="ipcRenderer.send('quit')">Quit</button>
            </div>
            <div id="update" class="page">
                <webview id="uptime" src="https://wl.hetrixtools.com/r/64ff7310029db59cdd2e69792cca6182/"></webview>
            </div>
        </div>
        <script src="./js/electron/renderer.js"></script>
        <script src="./js/settings/language.js"></script>
        <script src="./js/settings/accent-color.js"></script>
        <script>
            var webview = document.getElementById('uptime');
            view.addEventListener('dom-ready', function () {
             webview.insertCSS('.page-content, body {background: transparent !important;} html::-webkit-scrollbar {width: 0px !important;} -webkit-scrollbar {width: 0px !important;} .page-header,.page-prefooter{display:none!important}.note.note-success.note-bordered{display:none!important}div#twitterport_md{display:none!important}.col-lg-4.col-md-6.col-sm-6.col-xs-12.searchcol{display:none!important}.col-lg-4.col-md-6.col-sm-6.col-xs-12.overalluptime{display:none!important}.col-lg-4.col-md-12.col-sm-12.col-xs-12.dbbtns,.col-lg-4.col-md-12.col-sm-12.col-xs-12.dbbtns.dbbtnstop{display:none!important}#bulkreportcontainer #datatable_products,.portlet.light{background-color:transparent!important;color:#fff!important}#bulkreportcontainer .table-bordered>tbody>th,#bulkreportcontainer table .heading{display:none!important}.table-bordered{border:none!important}#bulkreportcontainer .table-bordered>tbody>tr>td,#bulkreportcontainer .table-bordered>tbody>tr>th,#bulkreportcontainer .table-bordered>tfoot>tr>td,#bulkreportcontainer .table-bordered>tfoot>tr>th,#bulkreportcontainer .table-bordered>thead>tr>td,#bulkreportcontainer .table-bordered>thead>tr>th{border:none!important;border-bottom:none!important}')
            });
        </script>
    </body>
</html>
