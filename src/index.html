        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/windows-titlebar.css">

    <header data-for-os="windows" id="titlebar" class="titlebar">

            </div>

                <img class="icon" srcset="./images/icons/titlebar/max-w-10.png 1x, ./images/icons/titlebar/max-w-12.png 1.25x, ./images/icons/titlebar/max-w-15.png 1.5x, ./images/icons/titlebar/max-w-15.png 1.75x, ./images/icons/titlebar/max-w-20.png 2x, ./images/icons/titlebar/max-w-20.png 2.25x, ./images/icons/titlebar/max-w-24.png 2.5x, ./images/icons/titlebar/max-w-30.png 3x, ./images/icons/titlebar/max-w-30.png 3.5x" draggable="false" />

            </div>
            <div class="button" id="close-button">
                <img class="icon" srcset="./images/icons/titlebar/close-w-10.png 1x, ./images/icons/titlebar/close-w-12.png 1.25x, ./images/icons/titlebar/close-w-15.png 1.5x, ./images/icons/titlebar/close-w-15.png 1.75x, ./images/icons/titlebar/close-w-20.png 2x, ./images/icons/titlebar/close-w-20.png 2.25x, ./images/icons/titlebar/close-w-24.png 2.5x, ./images/icons/titlebar/close-w-30.png 3x, ./images/icons/titlebar/close-w-30.png 3.5x" draggable="false" />

            </div>
            <div id="game_panel" class="page_content">

        <script src="./js/settings/dismiss-miner-download.js"></script>
        <script>includeHTML();</script>
